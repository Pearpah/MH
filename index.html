<!DOCTYPE html>
<html>
<head>
	<title>Heurystyka</title>
	<link href="style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div id="container">
		<div class="menu">
			<div class="inline">
		  		<input type="radio" id="net5" class="check-with-label" name="netSize" value="5"/>
		  		<label for="net5" class="label-for-check">5x5</label>
			</div>
			<div class="inline">
		  		<input type="radio" id="net7" class="check-with-label" name="netSize" value="7"/>
		  		<label for="net7" class="label-for-check">7x7</label>
			</div>
			<div class="inline">
		  		<input type="radio" id="net10" class="check-with-label" name="netSize" value="10" checked="checked" />
		  		<label for="net10" class="label-for-check">10x10</label>
			</div>
			<div class="inline">
		  		<input type="radio" id="net12" class="check-with-label" name="netSize" value="12"/>
		  		<label for="net12" class="label-for-check">12x12</label>
			</div>
			<div class="inline">
		  		<input type="radio" id="net15" class="check-with-label" name="netSize" value="15"/>
		  		<label for="net15" class="label-for-check">15x15</label>
			</div>
		</div>
		<div class="presenter-box">
			<select class="alg-list" id="alg-A">
			</select>
			<br>
			<canvas class="canvas" id="canvas" width="420" height="420">
			</canvas>
			<br>
			<table class="result-viewer" id="result-A">
				<tr>
					<td>Liczba iteracji:</td>
					<td class="itCount"></td>
				</tr>
				<tr>
					<td>Wyznaczonych sąsiadów:</td>
					<td class="neighCount"></td>
				</tr>
				<tr>
					<td>Długość drogi:</td>
					<td class="pathLength"></td>
				</tr>
			</table>
		</div>
		<div class="presenter-box">
			<select class="alg-list" id="alg-B">
			</select>
			<br>
			<canvas class="canvas" id="canvas2" width="420" height="420">
			</canvas>
			<br>
			<table class="result-viewer" id="result-B">
				<tr>
					<td>Liczba iteracji:</td>
					<td class="itCount"></td>
				</tr>
				<tr>
					<td>Wyznaczonych sąsiadów:</td>
					<td class="neighCount"></td>
				</tr>
				<tr>
					<td>Długość drogi:</td>
					<td class="pathLength"></td>
				</tr>
			</table>
		</div>
		<div class="slider-box">
			<div class="iteration-box">
				<span>i = </span><span id="iterationNumber">1</span>
			</div>
			<div class="btnContainer">
				<button id="prevIt"> &laquo; </button>
			</div>
			<div class="sliderContainer">
				<input id="slider" type="range" min="1" max="100" value="1" class="inline slider">
			</div>
			<div class="btnContainer">
				<button id="nextIt"> &raquo; </button>
			</div>
			<div>
				<button id="erase" class="raw-border btn-animate">Wyczyść wszystko</button>
				<button id="buttonPlay" class="raw-border btn-animate"> Start animacji &#9654; </button>
			</div>
		</div>
	</div>

	<script src="scripts.js"></script>
</body>
</html>
