<!DOCTYPE html>
<html>
<head>
	<title>Heurystyka</title>
	<link href="style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div id="container">
		<div class="presenter-box">
			<canvas id="canvas" width="400" height="400">
			</canvas>

			<div class="slider-box">
				<div class="btnContainer">
					<button id="prevIt"> « </button>
				</div>
				<div class="sliderContainer">
					<input id="slider1" type="range" min="1" max="100" value="1" class="inline slider">
				</div>
				<div class="btnContainer">
				<button id="nextIt"> » </button>
				</div>
				<div><span>i = </span><span id="iterationNumber">1</span></div>
			</div>
		</div>
	</div>

	<script src="scripts.js"></script>
</body>
</html>
